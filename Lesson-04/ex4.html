<!-- 4k. Margin and Padding together -->

<style>
    .but{
        background-color: green;
        border: none;
        color: white;
        padding: 10px 30px 10px;
        font-size: 20px;
        margin-left: 10px;
        margin-right: 10px;
        transition: margin .15s, padding .15s;
    }

    .but:hover {
        margin-left: 0;
        margin-right: 0;
        padding: 10px 40px 10px;
    }
</style>


<button class="but">One</button>
<button class="but">Two</button>
<button class="but">Three</button>
