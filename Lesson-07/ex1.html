<!-- 7a. Load the image, set width to 200px and add  rounderd corners -->

<style>
    .round {
        width: 200px;
        border-radius: 10px;
    }
</style>

<img src="./cat.jpg" alt="cat" class="round">



<!-- 7b. Make the image a sqaure, center the image within the sqaure -->


<style>
    .square {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
    }
</style>

<img src="./cat.jpg" alt="cat" class="square">



<!-- 7c. Maje the image a circle -->

<style>
    .circle {
        width: 300px;
        height: 300px;
        border-radius: 200px;
        object-fit: cover;
        object-position: center;
    }
</style>

<img src="./cat.jpg" alt="cat" class="circle">
