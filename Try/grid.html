<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>

<style>
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr  ;
        gap: 10px;
        text-align: center;
    }
</style>

<body>
    <div class="grid">
        <div style="background-color: red;">grid1</div>
        <div style="background-color: blue;">grid2</div>
        <div style="background-color: yellow;">grid3</div>
        <div style="background-color: green;">grid4
            <p>hello dear</p>
        </div>
        <div style="background-color: blue;">grid2</div>
    </div>
</body>
</html>
